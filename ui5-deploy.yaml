# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zdecwfapp
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4_PRIMARY_100
          url: http://financeconnect-dev.mapletree.com.sg:443/
          client: '100'
        app:
          name: ZDECWFAPP
          package: Z_DEV_HR
          transport:  S4DK924037
        exclude:
          - /test/
