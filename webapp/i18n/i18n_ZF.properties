declarationContent8=I hereby confirm that I have read, reviewed, and understood the Policy on Personal Securities Investment of the Mapletree group of companies (the 'Company'). \n 本人謹此確認本人已經閱讀、審核且明白豐樹集團及旗下公司（“公司”）的個人證券投資規則（“該規則”）。
declarationContent9=I understand that failure to observe any requirement of the Policy may constitute misconduct and may render me liable to disciplinary proceedings. \n 本人明白如未能遵守該規則的任何要求將構成不當行為並可能導致本人面臨紀律處分。
declarationContent10=I understand that the Company may require me to provide supporting documents at any point in time throughout my employment. \n 本人明白公司可以在我的受僱期間要求我提交任何證明文件。 
declarationContent11=I hereby confirm that the information contained in, and enclosures to, this form is true, complete, and accurate to the best of my knowledge. \n 本人確認上述全部訊息及附件表格均真實、完整且準確。
